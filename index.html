<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article class="calculator row">
        <h1 class="calc-title">Calculator</h1>
        <section class="results"></section>
        <section class="input"></section>
        <section class="keypad">
            <button class="key" data-key="7" id="seven">7</button>
            <button class="key" data-key="8" id="eight">8</button>
            <button class="key" data-key="9" id="nine">9</button>
            <button class="key" data-key="/" id="divide">&#xf7;</button>
            <button class="key" data-key="4" id="four">4</button>
            <button class="key" data-key="5" id="five">5</button>
            <button class="key" data-key="6" id="six">6</button>
            <button class="key" data-key="*" id="multiply">x</button>
            <button class="key" data-key="1" id="one">1</button>
            <button class="key" data-key="2" id="two">2</button>
            <button class="key" data-key="3" id="three">3</button>
            <button class="key" data-key="-" id="subtract">-</button>
            <button class="key" data-key="0" id="zero">0</button>
            <button class="key" data-key="." id="dot">.</button>
            <button class="key" data-key="%" id="mod">%</button>
            <button class="key" data-key="+" id="add">+</button>
            <button class="key" data-key="Backspace" id="backspace">
                <img src="./backspace.png" alt="backspace" class="backspace-icon">
            </button>
            <button class="key" data-key="Escape" id="clear">C</button>
            <button class="key" data-key="Enter" id="equals">=</button>
        </section>
    </article>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
