<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article class="calculator row">
        <h1 class="calc-title">Calculator</h1>
        <section class="results"></section>
        <section class="input"></section>
        <section class="keypad">
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key" data-key="/">&#xf7;</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="*">x</button>
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="-">-</button>
            <button class="key" data-key="0">0</button>
            <button class="key" data-key=".">.</button>
            <button class="key" data-key="%">%</button>
            <button class="key" data-key="+">+</button>
            <button class="key" data-key="Backspace" id="backspace">
                <img src="./backspace.png" alt="backspace" class="backspace-icon">
            </button>
            <button class="key" data-key="Escape">C</button>
            <button class="key" data-key="Enter" id="equals">=</button>
        </section>
    </article>
    
    <script type="module" src="index.js"></script>
</body>
</html>
