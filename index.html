<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article class="calculator row">
        <h1 class="calc-title">Calculator</h1>
        <section class="results"></section>
        <section class="input"></section>
        <section class="keypad">
            <button class="btn" data-key="103" id="seven">7</button>
            <button class="btn" data-key="104" id="eight">8</button>
            <button class="btn" data-key="105" id="nine">9</button>
            <button class="btn" data-key="111" id="divide">&#xf7;</button>
            <button class="btn" data-key="100" id="four">4</button>
            <button class="btn" data-key="101" id="five">5</button>
            <button class="btn" data-key="102" id="six">6</button>
            <button class="btn" data-key="106" id="multiply">x</button>
            <button class="btn" data-key="97" id="one">1</button>
            <button class="btn" data-key="98" id="two">2</button>
            <button class="btn" data-key="99" id="three">3</button>
            <button class="btn" data-key="109" id="subtract">-</button>
            <button class="btn" data-key="96" id="zero">0</button>
            <button class="btn" data-key="110" id="dot">.</button>
            <button class="btn" data-key="53" id="mod">%</button>
            <button class="btn" data-key="107" id="add">+</button>
            <button class="btn" data-key="13" id="equals">=</button>
        </section>
    </article>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
